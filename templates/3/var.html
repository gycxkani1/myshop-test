{{ lists }}
<table border="1">
  <tr>
    <td>{{ lists.0 }}</td>
    <td>{{ lists.1 }}</td>
    <td>{{ lists.2 }}</td>
    <td>{{ lists.3 }}</td>
    <td>{{ lists.4 }}</td>
  </tr>
</table>
<br>
{{ dicts }}
<table border="1">
  <tr>
    <td>{{ dicts.name }}</td>
    <td>{{ dicts.age }}</td>
    <td>{{ dicts.sex }}</td>
    
  </tr>
</table>

{% if dicts.age < 18 %}
<p>还未成年</p>
{% elif dicts.age == 18 %}
<p>恭喜</p>
{% else %}
<p>你成年了，亚历山大</p>
{% endif %}
