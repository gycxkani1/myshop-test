<div>
  接收变量
  <br>
  {{info}}
  <table border="1">
    <tr>
      <th>用户名</th>
      <th>邮箱</th>
      <th>手机</th>
      <th>状态</th>
      <th>创建时间</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.status}}</td>
      <td>{{user.create_time}}</td>
    </tr>
    {% endfor %}
  </table>
  <table>
    <tr>
      {% if page_obj.has_previous %}
      <td>
        <a href="?page={{page_obj.previous_page_number}}">上一页</a>
      </td>
      {% endif %}
      {% if page_obj.has_next %}
      <td>
        <a href="?page={{page_obj.next_page_number}}">下一页</a>
      </td>
      {% endif %}
    </tr>
  </table>
</div>
