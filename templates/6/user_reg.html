{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>用户注册</title>
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <b>用户注册
  </div>
  <div class="card">
    <div class="card-body register-card-body">
      <form action="" method="post">
        {% csrf_token  %}
        <div class="input-group mb-3">
          用户名：<input type="text" class="form-control" name="username" placeholder="用户名">
        </div>
        
        <div class="input-group mb-3">
          密码：<input type="password" class="form-control" name="password" placeholder="密码">
        </div>
        <div class="input-group mb-3">
          确认密码：<input type="password" class="form-control" name="re-password" placeholder="重复密码">
        </div>
        <div class="input-group mb-3">
          邮箱：<input type="email" class="form-control" name="email" placeholder="邮箱">
        </div>
        <div class="input-group mb-3">
          微信：<input type="weChat" class="form-control" name="weChat" placeholder="微信">
        </div>
        <div class="input-group mb-3">
          等级：<input type="level" class="form-control" name="level" placeholder="等级">
        </div>
        <div class="row">
          <div class="col-8">
            <label for="agreeTerms">
              <a href="{% url 'app6_myuser_login'%}">{{ info }}</a>
             </label>
          </div>
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">注册</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
